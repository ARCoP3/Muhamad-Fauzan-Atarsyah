<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Blog</title>
   <link rel="shortcut icon" type="image/png" href="img/Muhamad Fauzan Atarsyah.png">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800;900&family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
            height: 100%;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0c0c0c;
            overflow: hidden;
            line-height: 1.5;
            height: 100%;
            position: fixed;
            width: 100%;
        }

        /* Custom Cursor - hanya untuk desktop */
        .cursor {
            width: 8px;
            height: 8px;
            background: #64ffda;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px #64ffda;
            transition: opacity 0.2s;
        }

        .cursor-follower {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: 0.2s ease;
            transform: translate(-50%, -50%);
        }

        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            height: 100dvh;
            background: #0c0c0c;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
        }

        /* Image Background */
        .image-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            background-color: #0c0c0c;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            will-change: transform;
        }

        .image-background img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            filter: brightness(0.6) contrast(1.1);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            image-rendering: -webkit-optimize-contrast;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.4) 100%);
            z-index: 1;
            pointer-events: none;
        }

        .dot-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 30% 40%, rgba(100, 255, 218, 0.15) 2px, transparent 2px);
            background-size: min(70px, 10vw) min(70px, 10vw);
            z-index: 2;
            opacity: 0.6;
            pointer-events: none;
            mix-blend-mode: soft-light;
        }

        .geo-shape {
            position: absolute;
            border: 1px solid rgba(100, 255, 218, 0.15);
            z-index: 2;
        }

        .geo1 {
            width: min(600px, 80vw);
            height: min(600px, 80vw);
            border: 2px solid rgba(100, 255, 218, 0.15);
            top: -200px;
            right: -200px;
            transform: rotate(45deg);
            box-shadow: 0 0 50px rgba(100, 255, 218, 0.15);
        }

        .geo2 {
            width: min(400px, 60vw);
            height: min(400px, 60vw);
            border: 2px solid rgba(255, 100, 100, 0.15);
            bottom: -150px;
            left: -150px;
            transform: rotate(30deg);
            box-shadow: 0 0 50px rgba(255, 100, 100, 0.15);
        }

        .geo3 {
            width: min(300px, 50vw);
            height: min(300px, 50vw);
            border: 2px solid rgba(255, 255, 255, 0.1);
            top: 40%;
            left: 20%;
            transform: rotate(15deg);
            border-radius: 50%;
        }

        .diagonal-line {
            position: absolute;
            width: 200%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(100, 255, 218, 0.4),
                rgba(100, 255, 218, 0.6),
                rgba(100, 255, 218, 0.4),
                transparent
            );
            top: 30%;
            left: -50%;
            transform: rotate(-30deg);
            z-index: 2;
        }

        .diagonal-line-2 {
            position: absolute;
            width: 200%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 100, 100, 0.3),
                rgba(255, 100, 100, 0.5),
                rgba(255, 100, 100, 0.3),
                transparent
            );
            bottom: 30%;
            right: -50%;
            transform: rotate(-30deg);
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #64ffda;
            border-radius: 50%;
            z-index: 3;
            opacity: 0.5;
            pointer-events: none;
            box-shadow: 0 0 10px #64ffda;
        }

        /* Content Container */
        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            max-width: min(1200px, 95%);
            padding: 1rem;
            margin: 0 auto;
            animation: contentAppear 1.5s ease-out;
            width: 100%;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: 100dvh;
        }

        @keyframes contentAppear {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* BADGE */
        .badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.6rem 1.5rem;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(100, 255, 218, 0.4);
            font-size: 0.85rem;
            letter-spacing: 1.5px;
            margin-bottom: 2rem;
            color: #ffffff;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            font-weight: 500;
            white-space: nowrap;
        }

        .badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(100, 255, 218, 0.3), transparent);
            animation: badgeShine 3s ease-in-out infinite;
        }

        @keyframes badgeShine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }

        .badge img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            border: 2px solid #64ffda;
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.5);
        }

        /* Title */
        .hero-title {
            font-size: clamp(2.2rem, 12vw, 5.5rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            animation: titleReveal 1s ease-out;
            word-break: break-word;
            font-family: 'Playfair Display', serif;
            width: 100%;
        }

        .hero-title span {
            display: block;
            color: #ffffff;
            font-weight: 900;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            background: linear-gradient(135deg, #ffffff 0%, #64ffda 70%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 0.2rem;
            letter-spacing: -0.01em;
            position: relative;
            display: inline-block;
            padding: 0 10px;
            text-shadow: 0 0 30px rgba(100, 255, 218, 0.5);
            font-size: clamp(2.5rem, 13vw, 5.5rem);
        }

        .hero-title span::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #64ffda, #ffffff, #64ffda, transparent);
            border-radius: 3px;
        }

        @keyframes titleReveal {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Description */
        .hero-description {
            font-size: clamp(0.9rem, 4vw, 1.1rem);
            max-width: min(550px, 95%);
            margin: 1.5rem auto 2rem;
            line-height: 1.6;
            color: #e0e0e0;
            font-weight: 400;
            letter-spacing: 0.3px;
            animation: fadeInUp 0.8s ease-out 0.3s both;
            padding: 0 0.5rem;
            font-family: 'Inter', sans-serif;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* CTA Buttons */
        .cta-group {
            display: flex;
            gap: 0.8rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .btn {
            padding: 0.9rem 1.8rem;
            font-size: 0.85rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            animation: fadeInUp 0.8s ease-out 0.4s both;
            min-width: 160px;
            min-height: 48px;
            -webkit-tap-highlight-color: transparent;
            border-radius: 4px;
            flex: 1 1 auto;
        }

        .btn-primary {
            background: #64ffda;
            color: #0c0c0c;
            border: 1px solid #64ffda;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
        }

        .btn-primary:active {
            background: transparent;
            color: #64ffda;
            transform: scale(0.98);
        }

        .btn-outline {
            background: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            border: 1px solid #64ffda;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .btn-outline:active {
            border-color: #64ffda;
            color: #64ffda;
            transform: scale(0.98);
            background: rgba(0, 0, 0, 0.5);
        }

        .btn i {
            font-size: 0.8rem;
            transition: transform 0.3s ease;
        }

        .btn:active i {
            transform: translateX(5px);
        }

        /* Stats */
        .stats {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 0.5rem;
            width: 100%;
        }

        .stat-item {
            text-align: center;
            padding: 0 0.3rem;
            flex: 0 1 auto;
            min-width: 90px;
            animation: fadeInUp 0.8s ease-out 0.5s both;
            transition: transform 0.3s ease;
            cursor: default;
        }

        .stat-item:active {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.2rem;
            color: #64ffda;
            font-family: 'Inter', monospace;
            letter-spacing: 2px;
            animation: countUp 2s ease-out;
            line-height: 1.2;
            text-shadow: 0 0 20px #64ffda;
        }

        @keyframes countUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stat-label {
            font-size: 0.7rem;
            color: #a0a0a0;
            letter-spacing: 1px;
            text-transform: uppercase;
            white-space: normal;
            word-break: break-word;
            font-family: 'Inter', sans-serif;
            line-height: 1.3;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            color: #64ffda;
            font-size: 0.6rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            writing-mode: vertical-rl;
            animation: scrollBounce 2s ease-in-out infinite;
        }

        @keyframes scrollBounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background: linear-gradient(90deg, #64ffda, #ff6464, #6464ff, #64ffda);
            background-size: 300% 100%;
            animation: loadingProgress 2s ease-out;
            z-index: 10000;
            pointer-events: none;
        }

        @keyframes loadingProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* MOBILE STYLES - DIPERBAIKI DENGAN PADDING TOP */
        @media (max-width: 768px) {
            .cursor, .cursor-follower {
                display: none;
            }
            
            .particle {
                display: none;
            }
            
            .geo1, .geo2, .geo3 {
                opacity: 0.15;
                border-width: 1px;
            }
            
            .diagonal-line, .diagonal-line-2 {
                opacity: 0.15;
            }
            
            /* Hero content untuk mobile */
            .hero-content {
                padding: 2rem 0.8rem 1rem; /* padding-top: 2rem, padding-bottom: 1rem */
                justify-content: flex-start; /* Mulai dari atas */
                min-height: 100vh;
                min-height: 100dvh;
            }
            
            /* Badge mobile - dengan padding top lebih besar */
            .badge {
                padding: 0.5rem 1.2rem;
                font-size: 0.75rem;
                letter-spacing: 1px;
                margin-bottom: 1.5rem;
                background: rgba(0, 0, 0, 0.6);
                border: 1px solid rgba(100, 255, 218, 0.6);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                box-shadow: 0 4px 15px rgba(0,0,0,0.5);
                border-radius: 40px;
                margin-top: 3rem; /* Menambah margin-top agar lebih turun */
            }
            
            .badge img {
                width: 22px;
                height: 22px;
                margin-right: 8px;
                border-width: 2px;
            }
            
            /* Title mobile */
            .hero-title {
                margin-bottom: 0.8rem;
            }
            
            .hero-title span {
                font-size: clamp(2.2rem, 11vw, 3.5rem);
                padding: 0 5px;
            }
            
            .hero-title span::after {
                width: 60px;
                height: 2px;
                bottom: -3px;
            }
            
            /* Description mobile */
            .hero-description {
                font-size: 0.9rem;
                margin: 1rem auto 1.5rem;
                line-height: 1.5;
                padding: 0 0.8rem;
                max-width: 320px;
                color: #f0f0f0;
            }
            
            /* CTA Group mobile */
            .cta-group {
                gap: 0.7rem;
                margin-bottom: 1.5rem;
                flex-direction: column;
                align-items: center;
                max-width: 280px;
            }
            
            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 0.8rem;
                min-width: 200px;
                width: 100%;
                border-radius: 6px;
            }
            
            .btn-outline {
                background: rgba(0, 0, 0, 0.4);
                border: 1px solid #64ffda;
            }
            
            /* Stats mobile */
            .stats {
                gap: 1rem;
                margin-top: 0.3rem;
                margin-bottom: 2rem;
            }
            
            .stat-item {
                min-width: 80px;
                padding: 0 0.2rem;
            }
            
            .stat-number {
                font-size: 1.6rem;
                margin-bottom: 0.1rem;
            }
            
            .stat-label {
                font-size: 0.65rem;
                letter-spacing: 0.5px;
                color: #cccccc;
            }
            
            /* Background adjustments */
            .image-background img {
                filter: brightness(0.7) contrast(1.1);
            }

            .image-overlay {
                background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.35) 100%);
            }

            .dot-pattern {
                display: block;
                opacity: 0.3;
                background-size: 50px 50px;
            }

            .scroll-indicator {
                color: #64ffda;
                opacity: 0.7;
                bottom: 10px;
                font-size: 0.55rem;
            }
        }

        /* HP SANGAT KECIL (di bawah 375px) */
        @media (max-width: 374px) {
            .hero-content {
                padding-top: 1.5rem; /* Padding top lebih kecil untuk HP sangat kecil */
            }
            
            .badge {
                padding: 0.4rem 1rem;
                font-size: 0.7rem;
                margin-top: 2rem; /* Margin-top lebih kecil */
            }
            
            .badge img {
                width: 20px;
                height: 20px;
            }
            
            .hero-title span {
                font-size: clamp(2rem, 10vw, 2.8rem);
            }
            
            .hero-description {
                font-size: 0.85rem;
                margin: 0.8rem auto 1.2rem;
                max-width: 280px;
            }
            
            .btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.75rem;
                min-width: 180px;
            }
            
            .stats {
                gap: 0.8rem;
            }
            
            .stat-item {
                min-width: 70px;
            }
            
            .stat-number {
                font-size: 1.4rem;
            }
            
            .stat-label {
                font-size: 0.6rem;
            }
            
            .image-background img {
                filter: brightness(0.75) contrast(1.1);
            }
            
            .image-overlay {
                background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.3) 100%);
            }
        }

        /* HP SEDANG (375px - 425px) */
        @media (min-width: 375px) and (max-width: 425px) {
            .hero-content {
                padding-top: 2.5rem; /* Padding top lebih besar untuk HP sedang */
            }
            
            .badge {
                margin-top: 3.5rem; /* Margin-top lebih besar */
            }
            
            .hero-title span {
                font-size: clamp(2.5rem, 11vw, 3.2rem);
            }
            
            .cta-group {
                max-width: 300px;
            }
        }

        /* HP LEBIH BESAR (426px - 480px) */
        @media (min-width: 426px) and (max-width: 480px) {
            .hero-content {
                padding-top: 3rem; /* Padding top lebih besar */
            }
            
            .badge {
                margin-top: 4rem; /* Margin-top lebih besar */
            }
        }

        /* LANDSCAPE MODE */
        @media (max-height: 600px) and (orientation: landscape) {
            .hero {
                height: 100vh;
                height: 100dvh;
            }
            
            .hero-content {
                padding: 0.5rem 0.8rem;
                justify-content: center;
                min-height: 100vh;
                min-height: 100dvh;
                padding-top: 0.5rem; /* Padding top kecil di landscape */
            }
            
            .badge {
                margin-bottom: 0.8rem;
                padding: 0.3rem 1rem;
                margin-top: 1rem; /* Margin-top kecil di landscape */
            }
            
            .hero-title span {
                font-size: clamp(1.8rem, 8vh, 2.5rem);
            }
            
            .hero-description {
                margin: 0.5rem auto 1rem;
                max-width: 400px;
            }
            
            .cta-group {
                margin-bottom: 0.8rem;
                flex-direction: row;
                max-width: 400px;
            }
            
            .btn {
                padding: 0.5rem 1rem;
                min-width: 140px;
                min-height: 40px;
            }
            
            .stats {
                gap: 1rem;
                margin-bottom: 0.5rem;
            }
            
            .stat-number {
                font-size: 1.4rem;
            }
            
            .stat-label {
                font-size: 0.6rem;
            }
            
            .scroll-indicator {
                display: none;
            }
        }

        /* TABLET */
        @media (min-width: 768px) and (max-width: 1024px) {
            .hero-title {
                font-size: 4rem;
            }
            
            .hero-title span {
                font-size: 4rem;
            }
            
            .btn {
                min-width: 180px;
            }
            
            .stats {
                gap: 2.5rem;
            }
        }

        /* REDUCE MOTION */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* PRINT STYLES */
        @media print {
            .hero {
                background: white;
                color: black;
                min-height: auto;
            }
            
            .image-background, .geo-shape, .diagonal-line, .dot-pattern, .particle, .cursor, .cursor-follower {
                display: none;
            }
            
            .hero-title span {
                color: black;
                -webkit-text-fill-color: black;
            }
            
            .btn {
                border: 1px solid black;
                color: black;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Animation -->
    <div class="loading-bar"></div>

    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <!-- Image Background -->
        <div class="image-background">
            <img 
                src="img/BACKGROUND.png" 
                alt="Background Image" 
                id="background-img"
                fetchpriority="high"
            >
            <div class="image-overlay"></div>
        </div>
        
        <!-- Geometric shapes -->
        <div class="geo-shape geo1"></div>
        <div class="geo-shape geo2"></div>
        <div class="geo-shape geo3"></div>
        
        <!-- Diagonal lines -->
        <div class="diagonal-line"></div>
        <div class="diagonal-line-2"></div>
        
        <!-- Dot pattern -->
        <div class="dot-pattern"></div>

        <!-- Floating particles -->
        <div id="particles"></div>

        <!-- Content -->
        <div class="hero-content">
            <div class="badge">
                <img src="img/Muhamad Fauzan Atarsyah.png" alt="logo-profil">
                Welcome to my website
            </div>
            
            <h1 class="hero-title">
                <span>Fauzan Atarsyah</span>
            </h1>
            
            <p class="hero-description">
                Dengan latar belakang di bidang IT, Saya menggabungkan logika teknologi dengan imajinasi sastra. 
            </p>
            
            <div class="cta-group">
                <a href="home.html" class="btn btn-primary">Lihat Profil <i class="fas fa-arrow-right"></i></a>
                <a href="blog.html" class="btn btn-outline">Lihat Blog <i class="fas fa-arrow-right"></i></a>
            </div>

            <!-- Stats -->
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number">6+</div>
                    <div class="stat-label">Months Experience</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">1</div>
                    <div class="stat-label">Projects Done</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">1</div>
                    <div class="stat-label">Happy Clients</div>
                </div>
            </div>
        </div>
    </section>

    <script>
        (function() {
            'use strict';

            // Deteksi mobile
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;

            // Create floating particles (hanya di non-mobile)
            if (!isMobile) {
                function createParticles() {
                    const particlesContainer = document.getElementById('particles');
                    if (!particlesContainer) return;
                    
                    const particleCount = 20;
                    
                    for (let i = 0; i < particleCount; i++) {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.top = Math.random() * 100 + '%';
                        particle.style.animation = `floatParticle ${5 + Math.random() * 5}s linear infinite`;
                        
                        particlesContainer.appendChild(particle);
                    }
                }
                
                // Tambah keyframes untuk animasi particle
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes floatParticle {
                        0% { transform: translate(0, 0); opacity: 0; }
                        10% { opacity: 0.5; }
                        90% { opacity: 0.5; }
                        100% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
                
                createParticles();
            }

            // Custom cursor effect (hanya di non-mobile)
            if (!isMobile) {
                const cursor = document.querySelector('.cursor');
                const cursorFollower = document.querySelector('.cursor-follower');
                let mouseX = 0, mouseY = 0;
                let followerX = 0, followerY = 0;

                document.addEventListener('mousemove', (e) => {
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                    
                    cursor.style.left = mouseX + 'px';
                    cursor.style.top = mouseY + 'px';
                });

                function animateFollower() {
                    followerX += (mouseX - followerX) * 0.1;
                    followerY += (mouseY - followerY) * 0.1;
                    
                    cursorFollower.style.left = followerX + 'px';
                    cursorFollower.style.top = followerY + 'px';
                    
                    requestAnimationFrame(animateFollower);
                }
                animateFollower();

                // Button hover effect
                const buttons = document.querySelectorAll('.btn');
                buttons.forEach(button => {
                    button.addEventListener('mouseenter', () => {
                        cursor.style.transform = 'translate(-50%, -50%) scale(2)';
                        cursorFollower.style.transform = 'translate(-50%, -50%) scale(1.5)';
                    });
                    
                    button.addEventListener('mouseleave', () => {
                        cursor.style.transform = 'translate(-50%, -50%) scale(1)';
                        cursorFollower.style.transform = 'translate(-50%, -50%) scale(1)';
                    });
                });
            }

            // Remove loading bar
            setTimeout(() => {
                const loadingBar = document.querySelector('.loading-bar');
                if (loadingBar) {
                    loadingBar.style.opacity = '0';
                    setTimeout(() => {
                        loadingBar.style.display = 'none';
                    }, 300);
                }
            }, 2000);

            // Error handling untuk gambar
            const bgImage = document.getElementById('background-img');
            if (bgImage) {
                bgImage.onerror = function() {
                    console.log('Gambar background gagal dimuat, menggunakan fallback warna solid.');
                    document.querySelector('.image-background').style.background = '#0c0c0c';
                    this.style.display = 'none';
                };
                
                bgImage.onload = function() {
                    console.log('Gambar background berhasil dimuat.');
                };
            }

            // Fix untuk iOS
            if (isMobile) {
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                if (isIOS) {
                    document.querySelector('.image-background').style.position = 'absolute';
                }
            }

            // Mencegah scroll
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });

            document.addEventListener('wheel', function(e) {
                e.preventDefault();
            }, { passive: false });

            window.addEventListener('keydown', function(e) {
                const keys = [32, 33, 34, 35, 36, 37, 38, 39, 40];
                if (keys.includes(e.keyCode)) {
                    e.preventDefault();
                }
            });

            // Active state untuk touch devices
            if (isMobile) {
                const buttons = document.querySelectorAll('.btn');
                buttons.forEach(button => {
                    button.addEventListener('touchstart', function() {
                        this.style.transform = 'scale(0.98)';
                    });
                    
                    button.addEventListener('touchend', function() {
                        this.style.transform = 'scale(1)';
                    });
                });
            }
        })();
    </script>
</body>
</html>
