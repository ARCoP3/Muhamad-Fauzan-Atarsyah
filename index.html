<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Blog</title>
   <link rel="shortcut icon" type="image/png" href="img/Muhamad Fauzan Atarsyah.png">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Fonts - Pilihan font yang lebih elegan -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800;900&family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Optimasi viewport */
        html {
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0c0c0c;
            overflow-x: hidden;
            line-height: 1.5;
        }

        /* Custom Cursor - simplified */
        .cursor {
            width: 8px;
            height: 8px;
            background: #64ffda;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px #64ffda;
            transition: opacity 0.2s;
        }

        .cursor-follower {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: 0.2s ease;
            transform: translate(-50%, -50%);
        }

        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            min-height: 100vh;
            min-height: 100dvh;
            background: #0c0c0c;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Image Background (Menggantikan Video) */
        .image-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .image-background img {
            position: absolute;
            top: 60%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover;
            filter: brightness(0.4) contrast(1.2);
            transition: transform 0.1s ease-out; /* Halus untuk efek scroll */
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.5) 100%);
            z-index: 1;
            pointer-events: none;
        }
        .image-background img {
    object-fit: contain; /* Gambar utuh tapi mungkin ada ruang kosong */
    background-color: #0c0c0c; /* Warna background jika ada ruang kosong */
}

        /* Geometric shapes - static */
        .geo-shape {
            position: absolute;
            border: 1px solid rgba(100, 255, 218, 0.1);
            z-index: 2;
        }

        .geo1 {
            width: min(600px, 80vw);
            height: min(600px, 80vw);
            border: 2px solid rgba(100, 255, 218, 0.1);
            top: -200px;
            right: -200px;
            transform: rotate(45deg);
            box-shadow: 0 0 50px rgba(100, 255, 218, 0.1);
        }

        .geo2 {
            width: min(400px, 60vw);
            height: min(400px, 60vw);
            border: 2px solid rgba(255, 100, 100, 0.1);
            bottom: -150px;
            left: -150px;
            transform: rotate(30deg);
            box-shadow: 0 0 50px rgba(255, 100, 100, 0.1);
        }

        .geo3 {
            width: min(300px, 50vw);
            height: min(300px, 50vw);
            border: 2px solid rgba(255, 255, 255, 0.05);
            top: 40%;
            left: 20%;
            transform: rotate(15deg);
            border-radius: 50%;
        }

        /* Diagonal lines - static */
        .diagonal-line {
            position: absolute;
            width: 200%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(100, 255, 218, 0.3), 
                rgba(100, 255, 218, 0.5),
                rgba(100, 255, 218, 0.3), 
                transparent
            );
            top: 30%;
            left: -50%;
            transform: rotate(-30deg);
            z-index: 2;
        }

        .diagonal-line-2 {
            position: absolute;
            width: 200%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 100, 100, 0.2), 
                rgba(255, 100, 100, 0.4),
                rgba(255, 100, 100, 0.2), 
                transparent
            );
            bottom: 30%;
            right: -50%;
            transform: rotate(-30deg);
            z-index: 2;
        }

        /* Dot pattern - static */
        .dot-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 30% 40%, rgba(100, 255, 218, 0.1) 2px, transparent 2px);
            background-size: min(70px, 10vw) min(70px, 10vw);
            z-index: 2;
            opacity: 0.5;
            pointer-events: none;
        }

        /* Floating particles - static */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #64ffda;
            border-radius: 50%;
            z-index: 3;
            opacity: 0.3;
            pointer-events: none;
        }

        /* Content Container - dengan animasi */
        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            max-width: min(1200px, 90%);
            padding: clamp(1rem, 5vh, 2rem);
            margin: 0 auto;
            animation: contentAppear 1.5s ease-out;
        }

        @keyframes contentAppear {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Badge - dengan animasi */
        .badge {
            display: inline-block;
            padding: clamp(0.5rem, 2vw, 0.8rem) clamp(1rem, 3vw, 1.8rem);
            background: rgba(100, 255, 218, 0.03);
            border: 1px solid rgba(100, 255, 218, 0.2);
            font-size: clamp(0.7rem, 2.5vw, 0.8rem);
            letter-spacing: clamp(1px, 0.3vw, 2.5px);
            margin-bottom: clamp(1.5rem, 5vh, 3rem);
            color: #a0a0a0;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        .badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(100, 255, 218, 0.2), transparent);
            animation: badgeShine 3s ease-in-out infinite;
        }

        @keyframes badgeShine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }

        .badge img {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            object-fit: cover;
            vertical-align: middle;
            margin-right: 8px;
        }

        /* Title - dengan animasi */
        .hero-title {
            font-size: clamp(2.5rem, 10vw, 5.5rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: clamp(1rem, 3vh, 2rem);
            letter-spacing: -0.02em;
            animation: titleReveal 1s ease-out;
            word-break: break-word;
            font-family: 'Playfair Display', serif;
        }

        .hero-title span {
            display: block;
            color: #ffffff;
            font-weight: 900;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            background: linear-gradient(135deg, #ffffff 0%, #64ffda 70%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 0.2rem;
            letter-spacing: -0.01em;
            position: relative;
            display: inline-block;
            padding: 0 10px;
        }

        /* Efek garis bawah statis */
        .hero-title span::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #64ffda, #ffffff, #64ffda, transparent);
            border-radius: 3px;
        }

        @keyframes titleReveal {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Description - dengan animasi */
        .hero-description {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            max-width: min(550px, 90%);
            margin: 2rem auto clamp(2rem, 6vh, 3.5rem);
            line-height: 1.7;
            color: #9e9e9e;
            font-weight: 400;
            letter-spacing: 0.3px;
            animation: fadeInUp 0.8s ease-out 0.3s both;
            padding: 0 0.5rem;
            font-family: 'Inter', sans-serif;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* CTA Buttons - dengan animasi */
        .cta-group {
            display: flex;
            gap: clamp(0.8rem, 2vw, 1.5rem);
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: clamp(3rem, 10vh, 7rem);
        }

        .btn {
            padding: clamp(0.8rem, 2.5vw, 1.4rem) clamp(1.5rem, 5vw, 4.2rem);
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            animation: fadeInUp 0.8s ease-out 0.4s both;
            min-width: min(200px, 80%);
            min-height: 48px;
            -webkit-tap-highlight-color: transparent;
            border-radius: 4px;
        }

        .btn-primary {
            background: #64ffda;
            color: #0c0c0c;
            border: 1px solid #64ffda;
        }

        .btn-primary:hover {
            background: transparent;
            color: #64ffda;
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(100, 255, 218, 0.3);
        }

        .btn-outline {
            background: transparent;
            color: #ffffff;
            border: 1px solid #2a2a2a;
        }

        .btn-outline:hover {
            border-color: #64ffda;
            color: #64ffda;
            transform: scale(1.05);
        }

        .btn i {
            font-size: 0.8rem;
            transition: transform 0.3s ease;
        }

        .btn:hover i {
            transform: translateX(5px);
        }

        /* Stats - dengan animasi */
        .stats {
            display: flex;
            gap: clamp(1.5rem, 5vw, 3.5rem);
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .stat-item {
            text-align: center;
            padding: 0 0.5rem;
            flex: 0 1 auto;
            min-width: clamp(100px, 20vw, 120px);
            animation: fadeInUp 0.8s ease-out 0.5s both;
            transition: transform 0.3s ease;
            cursor: default;
        }

        .stat-item:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 0.3rem;
            color: #64ffda;
            font-family: 'Inter', monospace;
            letter-spacing: 2px;
            animation: countUp 2s ease-out;
            line-height: 1.2;
        }

        @keyframes countUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stat-label {
            font-size: clamp(0.7rem, 2vw, 0.8rem);
            color: #5a5a5a;
            letter-spacing: 1px;
            text-transform: uppercase;
            white-space: nowrap;
            font-family: 'Inter', sans-serif;
        }

        /* Scroll indicator - dengan animasi */
        .scroll-indicator {
            position: absolute;
            bottom: clamp(15px, 3vh, 30px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            color: #2a2a2a;
            font-size: clamp(0.6rem, 2vw, 0.7rem);
            letter-spacing: 3px;
            text-transform: uppercase;
            writing-mode: vertical-rl;
            animation: scrollBounce 2s ease-in-out infinite;
        }

        @keyframes scrollBounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        /* Loading bar */
        .loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background: linear-gradient(90deg, #64ffda, #ff6464, #6464ff, #64ffda);
            background-size: 300% 100%;
            animation: loadingProgress 2s ease-out;
            z-index: 10000;
            pointer-events: none;
        }

        @keyframes loadingProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .cursor, .cursor-follower {
                display: none;
            }
            
            .particle {
                display: none;
            }
            
            .geo1, .geo2, .geo3 {
                opacity: 0.2;
            }
            
            .diagonal-line, .diagonal-line-2 {
                opacity: 0.2;
            }
            
            .badge {
                white-space: normal;
            }
            
            .stat-label {
                white-space: normal;
                word-break: break-word;
            }

            .hero-title span::after {
                width: 60px;
            }

            .image-background img {
                filter: brightness(0.3) contrast(1.2);
            }
        }

        /* Landscape mode */
        @media (max-height: 600px) and (orientation: landscape) {
            .hero {
                min-height: 600px;
            }
            
            .hero-content {
                padding: 1rem;
            }
            
            .stats {
                margin-top: 0.5rem;
                gap: 1rem;
            }
            
            .scroll-indicator {
                display: none;
            }
        }

        /* Tablet */
        @media (min-width: 768px) and (max-width: 1024px) {
            .hero-title {
                font-size: 4rem;
            }
            
            .btn {
                min-width: 180px;
            }
        }

        /* Reduce motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Print styles */
        @media print {
            .hero {
                background: white;
                color: black;
                min-height: auto;
            }
            
            .image-background, .geo-shape, .diagonal-line, .dot-pattern, .particle, .cursor, .cursor-follower {
                display: none;
            }
            
            .hero-title span {
                color: black;
                -webkit-text-fill-color: black;
            }
            
            .btn {
                border: 1px solid black;
                color: black;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Animation -->
    <div class="loading-bar"></div>

    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <!-- Image Background (Menggantikan Video) -->
        <div class="image-background">
            <img 
                src="img/BACKGROUND.png" 
                alt="Background Image" 
                id="background-img"
                fetchpriority="high"
            >
            <div class="image-overlay"></div>
        </div>
        
        <!-- Geometric shapes -->
        <div class="geo-shape geo1"></div>
        <div class="geo-shape geo2"></div>
        <div class="geo-shape geo3"></div>
        
        <!-- Diagonal lines -->
        <div class="diagonal-line"></div>
        <div class="diagonal-line-2"></div>
        
        <!-- Dot pattern -->
        <div class="dot-pattern"></div>

        <!-- Floating particles -->
        <div id="particles"></div>

        <!-- Content -->
        <div class="hero-content">
            <div class="badge">
                <img src="img/Muhamad Fauzan Atarsyah.png" alt="logo-profil">
                Welcome to my website
            </div>
            
            <h1 class="hero-title">
                <span>Fauzan Atarsyah</span>
            </h1>
            
            <p class="hero-description">
                Dengan latar belakang di bidang IT, Saya menggabungkan logika teknologi dengan imajinasi sastra. 
            </p>
            
            <div class="cta-group">
                <a href="home.html" class="btn btn-primary">Lihat Profil <i class="fas fa-arrow-right"></i></a>
                <a href="blog.html" class="btn btn-outline">Lihat Blog <i class="fas fa-arrow-right"></i></a>
            </div>

            <!-- Stats -->
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number">6+</div>
                    <div class="stat-label">Months Experience</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">1</div>
                    <div class="stat-label">Projects Done</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">1</div>
                    <div class="stat-label">Happy Clients</div>
                </div>
            </div>
        </div>
    </section>

    <script>
        (function() {
            'use strict';

            // Deteksi mobile
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;

            // Create floating particles (hanya di non-mobile)
            if (!isMobile) {
                function createParticles() {
                    const particlesContainer = document.getElementById('particles');
                    if (!particlesContainer) return;
                    
                    const particleCount = 20;
                    
                    for (let i = 0; i < particleCount; i++) {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.top = Math.random() * 100 + '%';
                        
                        particlesContainer.appendChild(particle);
                    }
                }
                
                createParticles();
            }

            // Custom cursor effect (hanya di non-mobile)
            if (!isMobile) {
                const cursor = document.querySelector('.cursor');
                const cursorFollower = document.querySelector('.cursor-follower');
                let mouseX = 0, mouseY = 0;
                let followerX = 0, followerY = 0;

                document.addEventListener('mousemove', (e) => {
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                    
                    cursor.style.left = mouseX + 'px';
                    cursor.style.top = mouseY + 'px';
                });

                function animateFollower() {
                    followerX += (mouseX - followerX) * 0.1;
                    followerY += (mouseY - followerY) * 0.1;
                    
                    cursorFollower.style.left = followerX + 'px';
                    cursorFollower.style.top = followerY + 'px';
                    
                    requestAnimationFrame(animateFollower);
                }
                animateFollower();

                // Button hover effect
                const buttons = document.querySelectorAll('.btn');
                buttons.forEach(button => {
                    button.addEventListener('mouseenter', () => {
                        cursor.style.transform = 'translate(-50%, -50%) scale(2)';
                        cursorFollower.style.transform = 'translate(-50%, -50%) scale(1.5)';
                    });
                    
                    button.addEventListener('mouseleave', () => {
                        cursor.style.transform = 'translate(-50%, -50%) scale(1)';
                        cursorFollower.style.transform = 'translate(-50%, -50%) scale(1)';
                    });
                });
            }

            // Scroll animation (Diadaptasi untuk gambar)
            window.addEventListener('scroll', () => {
                const scrolled = window.pageYOffset;
                const heroContent = document.querySelector('.hero-content');
                const bgImage = document.getElementById('background-img');
                
                if (heroContent && scrolled < window.innerHeight) {
                    heroContent.style.opacity = 1 - (scrolled * 0.001);
                    heroContent.style.transform = `translateY(${scrolled * 0.2}px)`;
                }
                
                // Efek parallax halus pada gambar background
                if (bgImage && scrolled < window.innerHeight) {
                    // Menggerakkan gambar sedikit ke atas saat scroll (parallax)
                    // Nilai 0.1 membuat gerakannya lebih halus dan tidak terlalu cepat
                    bgImage.style.transform = `translateX(-50%) translateY(${-50 + (scrolled * 0.1)}%)`;
                }
            });

            // Remove loading bar
            setTimeout(() => {
                const loadingBar = document.querySelector('.loading-bar');
                if (loadingBar) {
                    loadingBar.style.opacity = '0';
                }
            }, 2000);

            // Error handling untuk gambar
            const bgImage = document.getElementById('background-img');
            if (bgImage) {
                bgImage.onerror = function() {
                    console.log('Gambar background gagal dimuat, menggunakan fallback warna solid.');
                    document.querySelector('.image-background').style.background = '#0c0c0c';
                    this.style.display = 'none'; // Sembunyikan elemen img yang error
                };
                
                // Opsional: Tampilkan pesan jika gambar berhasil dimuat
                bgImage.onload = function() {
                    console.log('Gambar background berhasil dimuat.');
                };
            }
        })();
    </script>
</body>
</html>
